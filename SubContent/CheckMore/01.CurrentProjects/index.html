<style>
#myExcelDiv {
  position: absolute;
  top: 0px;
  right: 0px;
  z-index: -1;
}
</style>
<body>
<a class="w3-button w3-black" href="../../../index.html">Home</a>
<div id="myExcelDiv" style="width: 100%; height: 915px"></div>
<!-- * This code uses the Microsoft Office Excel Javascript object model to programmatically insert the
* Excel Web App into a div with id=myExcelDiv. The full API is documented at
* https://msdn.microsoft.com/en-US/library/hh315812.aspx. There you can find out how to programmatically get
* values from your Excel file and how to use the rest of the object model. -->
<script type="text/javascript" src="https://onedrive.live.com/embed?resid=CF767E56F1409547%215153&authkey=%21APczArbOxLT-U94&em=3&wdItem=%22Dashboard%22&wdDivId=%22myExcelDiv%22&wdDownloadButton=1&wdHideGridlines=1&wdAllowInteractivity=0"></script>
<script type="text/javascript">
var ewa = null;
// Add event handler for onload event.
if (window.attachEvent) {
    window.attachEvent("onload", ewaOnPageLoad);
}
else {
    window.addEventListener("DOMContentLoaded", ewaOnPageLoad, false);
}
// Add event handler for applicationReady event.
function ewaOnPageLoad() {
    Ewa.EwaControl.add_applicationReady(onApplicationReady);
}
function onApplicationReady(result) {
    ewa = Ewa.EwaControl.getInstances().getItem(0);
	var iframe = document.getElementById('myExcelDiv').children[0];
	var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
	innerDoc.getElementById("ewaSyndmyExcelDiv_m_ewaEmbedViewerBar").style.display = 'none';
}
</script>
</body>
